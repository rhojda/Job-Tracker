<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Dashboard</title>
</head>

<body>

    <div class="container" role="main">
        <div class="top-half">

            <img src="question-circle.jpg">
            <img src="settings.jpg">

        </div>

        <div class="bottom-half">
            <img src="Group 55.jpg" class="background">
            <div class="menu">

                <div class="top-menu">
                    <a style="text-align: right; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); font-style: normal; font-weight: 700; text-decoration-line: underline; text-decoration-style: solid;"
                        href="#">Dashboard</a>
                    <a href="network.html">Network</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="#">Documents</a>
                    <a href="#">AI Help</a>
                </div>

                <div class="bottom-menu">
                    <a href="#">Help</a>
                    <a href="#">FAQ</a>
                    <a href="#">Log Out</a>
                </div>
            </div>


            <div class="main-content">
                <h1 style="margin-bottom: 66px; margin-top: 0;"> Hi Rafaela</h1>

                <div class="dashboard-content">
                    <div class="dashboard-pills">
                        <a class="active" href="#">Summary</a>
                        <a href="#" style="opacity: 0.3;">Add Job</a>
                        <a href="#" style="opacity: 0.3;">Add Network</a>
                        <a href="#" style="opacity: 0.3;">Add Document</a>
                        <a href="#" style="opacity: 0.3;">Notes</a>
                    </div>

                    <div class="summary">
                        <div class="box-one">
                            <div class="total-count">
                                <p
                                    style="color: #000; font-size: 70px; font-style: normal; line-height: 100%; margin: 0;">
                                    15
                                </p>
                                <p style="margin: 0;">Total Jobs</p>
                            </div>

                            <div class="recent-job-list">
                                <div class="job-listing">
                                    <p style="flex-grow: 1;"> Job Title</p>
                                    <p style="flex-grow: 1;"> Status</p>
                                    <img src="arrow-right.jpg">
                                </div>

                                <div class="job-listing">
                                    <p style="flex-grow: 1;"> Job Title</p>
                                    <p style="flex-grow: 1;"> Status</p>
                                    <img src="arrow-right.jpg">
                                </div>

                                <div class="job-listing">
                                    <p style="flex-grow: 1;"> Job Title</p>
                                    <p style="flex-grow: 1;"> Status</p>
                                    <img src="arrow-right.jpg">
                                </div>

                                <div class="add-job-listing">
                                    <p style="flex-grow: 1;"> Add Job</p>
                                    <img src="plus.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="box-two">
                            <div class="total-count">
                                <p
                                    style="color: #000; font-size: 70px; font-style: normal; line-height: 100%; margin: 0;">
                                    6
                                </p>
                                <p style="margin: 0;">Networks</p>
                            </div>

                            <div class="recent-networks">
                                <div class="network">
                                    <p style="flex-grow: 1;">Network 1</p>
                                    <label class="checkbox-container">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        Contacted
                                    </label>
                                </div>


                                <div class="network">
                                    <p style="flex-grow: 1;">Network 2</p>
                                    <label class="checkbox-container">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        Contacted
                                    </label>
                                </div>


                                <div class="network">
                                    <p style="flex-grow: 1;">Network 3</p>
                                    <label class="checkbox-container">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        Contacted
                                    </label>
                                </div>

                                <div class="add-network">
                                    <p style="flex-grow: 1;">Add Network</p>
                                    <img src="plus-one.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
